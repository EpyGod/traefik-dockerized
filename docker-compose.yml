version: '3.7'

services:
  traefik:
    image: traefik:2.6
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/lib/docker/volumes/portainer_data/_data/config/traefik.yml:/traefik.yml"
      - "/var/lib/docker/volumes/portainer_data/_data/letsencrypt/acme.json:/acme.json"
      - /var/run/docker.sock:/var/run/docker.sock
